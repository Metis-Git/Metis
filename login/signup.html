<!DOCTYPE HTML>
<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logoMetis (2).png" type="image/png">
    <title>Registrieren</title>

</head>

    <body>
        <main>
            <nav>
                <form name="Signup" method="POST">
                    <center>
                        <table border="0" width="600px">
                            <tr>
                                <td>
                                    Benutztername:
                                </td>
                                <td>
                                    <input type="text" name="SignupUsername" placeholder="Benutzername" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    E-Mail:
                                </td>
                                <td>
                                    <input type="email" name="SigninEmail" placeholder="Email" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Password:
                                </td>
                                <td>
                                    <input type="password" name="SignupPassword" placeholder="Passwort" />
                                </td>
                            </tr>
                        </table>
                        <p>
                            <button type="submit" name="SignupSubmit">Registrieren</button>
                        </p>
                    </center>
                </form>
            </nav>
        </main>
    </body>

</html>
